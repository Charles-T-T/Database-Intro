<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"东北猛兽打职业"</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <div class="chat-container">
        <div id="chat-box" class="chat-box"></div>
        <form id="chat-form">
            <input type="text" id="user-message" placeholder="Type a message..." required>
            <button type="submit">"发送"</button>
        </form>
    </div>

    <script>
        document.getElementById("chat-form").addEventListener("submit", function (event) {
            event.preventDefault();

            var userMessage = document.getElementById("user-message").value;
            if (userMessage.trim() === "") return;

            // Display user message in chat box
            var chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<div class="message user-message">You: ${userMessage}</div>`;
            document.getElementById("user-message").value = '';

            // Send the message to the Flask backend
            fetch('/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: 'message=' + encodeURIComponent(userMessage)
            })
                .then(response => response.json())
                .then(data => {
                    // Display AI response in chat box
                    chatBox.innerHTML += `<div class="message ai-message">AI: ${data.ai_message}</div>`;
                    chatBox.scrollTop = chatBox.scrollHeight;
                });
        });
    </script>

</body>

</html>
